{{- with site.Params.homeInfoParams }}
<article class="first-entry home-info">
  <header class="entry-header">
    <h1>{{ .Title | markdownify }}</h1>
  </header>
  <div class="entry-content">{{ .Content | markdownify }}</div>
  <footer class="entry-footer">
    {{ partial "social_icons.html" (dict "align"
    site.Params.homeInfoParams.AlignSocialIconsTo) }}
  </footer>
</article>
<script
  async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5478679201552725"
  crossorigin="anonymous"
></script>
<!-- 小米粥首页 -->
<ins
  class="adsbygoogle"
  style="display: block"
  data-ad-client="ca-pub-5478679201552725"
  data-ad-slot="5543264464"
  data-ad-format="auto"
  data-full-width-responsive="true"
></ins>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({});
</script>
{{- end -}}
