# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://xiaomizhou.net/" # 替换为你的实际域名
title: "Best AI Tools for 2025"
copyright: "© 2025 xiaomizhou.net"
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON # 启用搜索索引
privacy:
  disqus:
    disable: false
params:
  env: production
  description: "Discover the best free AI tools for 2025 to boost productivity in writing, video editing, and image generation. Explore expert-curated top-rated tools now!"
  keywords:
    [
      "free AI tools",
      "best free AI tools 2025",
      "2025 tech",
      "AI writing tools",
      "AI video editing",
      "AI image generation",
    ]
  author: "Aries"
  images: ["/images/logo.png"]
  defaultTheme: "light"
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  comments: true
  disqus_identifier: true
  disqus_title: true
  disqus_url: true

  homeInfoParams:
    Title: "Best AI Tools for 2025 \U0001F44B"
    Content: >
      👋 Welcome to Best AI Tools for 2025!
      Our platform is designed to be clean, simple, yet fast and responsive — making it easy for you to explore the top AI tools of 2025. With a thoughtful set of features, we’re here to enhance your experience as you discover, compare, and pick the best AI tools for your needs.

      If you love what we’re building, feel free to show your support by sharing us with friends, fellow tech enthusiasts, or on social media.

      This site draws inspiration from the clean design principles of the classic Paper theme, reimagined for showcasing 2025’s most innovative AI tools.

