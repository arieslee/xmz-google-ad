  assets:
    disableHLJS: true
    favicon: "/images/logo.png"
    favicon16x16: "/images/logo.png"
    favicon32x32: "/images/logo.png"
    apple_touch_icon: "/images/logo.png"
    safari_pinned_tab: "/images/logo.png"

  # 搜索配置
  ShowSearchBar: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

taxonomies:
  tag: tags
menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 15
    - identifier: search
      name: Search
      url: /search/
      weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

disableKinds:
  - RSS # 注释掉以保持 RSS，移除此行若不需要

services:
  disqus:
    shortname: xiaomizhou2025
